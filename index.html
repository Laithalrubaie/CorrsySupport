<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrsy Support OS - Knowledge Base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --purple: #8b5cf6;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header & Navbar */
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 10px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Admin Button */
        .admin-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }
        
        .admin-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .admin-btn.logout {
            background: var(--danger);
        }
        
        /* Search & Filters */
        .search-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .search-box {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .search-box:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
        }
        
        .filters-container {
            margin-bottom: 30px;
        }
        
        .filters-title {
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-btn.sop {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border-color: #7c3aed;
        }
        
        /* Admin Panel */
        #adminPanel {
            display: none;
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            margin-bottom: 40px;
            border-left: 5px solid var(--primary);
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }
        
        input, textarea, select {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .char-count {
            text-align: left;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-save {
            background: var(--primary);
            color: white;
        }
        
        .btn-save:hover {
            background: var(--primary-dark);
        }
        
        .btn-cancel {
            background: var(--border);
            color: var(--text);
        }
        
        .btn-cancel:hover {
            background: #cbd5e1;
        }
        
        .btn-delete {
            background: var(--danger);
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        /* Cards Grid */
        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .sort-control {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            font-family: inherit;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            border: 1px solid var(--border);
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            padding: 20px 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .category-badge {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            margin: 0;
            line-height: 1.4;
        }
        
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }
        
        .keyword {
            background: #f1f5f9;
            color: var(--text-light);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .agent-note {
            background: #fef3c7;
            border-left: 4px solid var(--warning);
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #92400e;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .agent-note i {
            margin-top: 2px;
        }
        
        .reply-section {
            margin-top: auto;
            position: relative;
        }
        
        .reply-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            padding: 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            position: relative;
            min-height: 150px;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            z-index: 10;
            box-shadow: var(--shadow);
        }
        
        .copy-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .card-footer {
            padding: 15px 20px;
            background: #f8fafc;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .timestamp {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            background: var(--bg);
            color: var(--text);
        }
        
        .icon-btn.edit:hover {
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .icon-btn.delete:hover {
            color: var(--danger);
            border-color: var(--danger);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .modal-body {
            margin-bottom: 25px;
        }
        
        .modal-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            animation: slideInRight 0.3s;
            display: none;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--border);
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .admin-btn {
                justify-content: center;
            }
            
            .filters {
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .grid-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
        
        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Category Colors */
        .category-code { background: #d1fae5; color: #065f46; }
        .category-login { background: #dbeafe; color: #1e40af; }
        .category-tech { background: #fee2e2; color: #991b1b; }
        .category-content { background: #fef3c7; color: #92400e; }
        .category-inquiry { background: #ede9fe; color: #5b21b6; }
        .category-sop { background: #f0abfc; color: #86198f; }
        
        .card.category-code { border-left: 5px solid #10b981; }
        .card.category-login { border-left: 5px solid #3b82f6; }
        .card.category-tech { border-left: 5px solid #ef4444; }
        .card.category-content { border-left: 5px solid #f59e0b; }
        .card.category-inquiry { border-left: 5px solid #8b5cf6; }
        .card.category-sop { border-left: 5px solid #d946ef; }
    </style>
</head>
<body>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title"><i class="fas fa-user-shield"></i> Admin Login</div>
            <p>Enter your credentials to access admin features</p>
        </div>
        <div class="modal-body">
            <input type="email" id="email" class="modal-input" placeholder="Email Address" autocomplete="username">
            <input type="password" id="password" class="modal-input" placeholder="Password" autocomplete="current-password">
            <div id="loginError" style="color: var(--danger); font-size: 0.9rem; margin-top: 10px; display: none;">
                Invalid email or password
            </div>
        </div>
        <div class="modal-actions">
            <button onclick="login()" class="btn btn-save" style="flex: 1;" id="loginBtn">
                <span id="loginBtnText">Login</span>
                <span id="loginSpinner" class="spinner" style="display: none;"></span>
            </button>
            <button onclick="closeLoginModal()" class="btn btn-cancel" style="flex: 1;">Cancel</button>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Copied to clipboard!</span>
</div>

<!-- Main Container -->
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <span>Corrsy Support OS</span>
            </div>
            <button id="authBtn" onclick="toggleAuth()" class="admin-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="authBtnText">Admin Login</span>
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <span id="totalTickets">0</span> Tickets
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span id="sopCount">0</span> SOP Scripts
            </div>
            <div class="stat-item">
                <i class="fas fa-users"></i>
                <span id="categoryCount">6</span> Categories
            </div>
        </div>
    </header>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <div class="form-header">
            <div class="form-title" id="formTitle">
                <i class="fas fa-plus-circle"></i> Add New Ticket
            </div>
            <button onclick="clearForm()" class="btn btn-cancel">
                <i class="fas fa-times"></i> Clear Form
            </button>
        </div>
        
        <input type="hidden" id="docId">
        
        <div class="form-grid">
            <div class="form-group">
                <label for="inpTitle"><i class="fas fa-heading"></i> Ticket Title</label>
                <input type="text" id="inpTitle" placeholder="e.g., Huawei Code Activation Issue">
                <div class="char-count" id="titleCount">0/100</div>
            </div>
            
            <div class="form-group">
                <label for="inpCategory"><i class="fas fa-tag"></i> Category</label>
                <select id="inpCategory">
                    <option value="sop">ðŸ’¬ SOP / Leads</option>
                    <option value="code">Code & Activation</option>
                    <option value="login">Login & Account</option>
                    <option value="tech">Technical Issues</option>
                    <option value="content">Content/Lectures</option>
                    <option value="inquiry">General Inquiries</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="inpKeywords"><i class="fas fa-key"></i> Keywords (separate with commas)</label>
                <input type="text" id="inpKeywords" placeholder="e.g., code not working, activation failed, huawei">
                <div class="char-count">For better search results</div>
            </div>
            
            <div class="form-group full-width">
                <label for="inpNote"><i class="fas fa-exclamation-triangle"></i> Internal Note for Agents</label>
                <textarea id="inpNote" placeholder="Important warnings, prerequisites, or special instructions for agents..."></textarea>
                <div class="char-count" id="noteCount">0/500</div>
            </div>
            
            <div class="form-group full-width">
                <label for="inpReply"><i class="fas fa-comment-dots"></i> Reply Script for Students</label>
                <textarea id="inpReply" placeholder="Write the complete reply script that agents should send to students..."></textarea>
                <div class="char-count" id="replyCount">0/2000</div>
            </div>
            
            <div class="form-group">
                <label for="inpSLA"><i class="fas fa-clock"></i> SLA Time</label>
                <input type="text" id="inpSLA" placeholder="e.g., 2 hours, 1 business day">
            </div>
            
            <div class="form-group">
                <label for="inpOrder"><i class="fas fa-sort-numeric-down"></i> Display Order</label>
                <input type="number" id="inpOrder" placeholder="Lower number = first" min="0" value="999">
            </div>
        </div>
        
        <div class="form-actions">
            <button onclick="deleteTicket()" class="btn btn-delete" id="deleteBtn" style="display: none;">
                <i class="fas fa-trash"></i> Delete
            </button>
            <button onclick="clearForm()" class="btn btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </button>
            <button onclick="saveTicket()" class="btn btn-save" id="saveBtn">
                <i class="fas fa-save"></i> <span id="saveBtnText">Save to Database</span>
            </button>
        </div>
    </div>

    <!-- Search & Filters -->
    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" class="search-box" placeholder="Search tickets by title, keywords, or content...">
    </div>
    
    <div class="filters-container">
        <div class="filters-title">
            <i class="fas fa-filter"></i> Filter by Category
        </div>
        <div class="filters">
            <button class="filter-btn active" onclick="filter('all', this)">
                <i class="fas fa-layer-group"></i> All Tickets
            </button>
            <button class="filter-btn sop" onclick="filter('sop', this)">
                <i class="fas fa-list-check"></i> SOP / Leads
            </button>
            <button class="filter-btn" onclick="filter('code', this)">
                <i class="fas fa-code"></i> Code & Activation
            </button>
            <button class="filter-btn" onclick="filter('login', this)">
                <i class="fas fa-sign-in-alt"></i> Login & Account
            </button>
            <button class="filter-btn" onclick="filter('tech', this)">
                <i class="fas fa-tools"></i> Technical Issues
            </button>
            <button class="filter-btn" onclick="filter('content', this)">
                <i class="fas fa-file-video"></i> Content
            </button>
            <button class="filter-btn" onclick="filter('inquiry', this)">
                <i class="fas fa-question-circle"></i> Inquiries
            </button>
        </div>
    </div>

    <!-- Tickets Grid -->
    <div class="grid-header">
        <div class="results-count" id="resultsCount">Loading tickets...</div>
        <div>
            <select class="sort-control" onchange="sortTickets(this.value)" id="sortSelect">
                <option value="order">Sort by: Display Order</option>
                <option value="newest">Sort by: Newest First</option>
                <option value="oldest">Sort by: Oldest First</option>
                <option value="title">Sort by: Title A-Z</option>
            </select>
        </div>
    </div>
    
    <div id="grid" class="grid">
        <!-- Tickets will be loaded here -->
        <div class="empty-state" id="loadingState">
            <div class="spinner" style="width: 40px; height: 40px; margin: 0 auto 20px;"></div>
            <div class="empty-title">Loading tickets...</div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // ðŸ”´ FIREBASE CONFIG
    // ==========================================
    const firebaseConfig = {
        apiKey: "AIzaSyA_dD-J3eELADFp1LTe6x2bcrnLw1G6hGI",
        authDomain: "corrsysupport.firebaseapp.com",
        projectId: "corrsysupport",
        storageBucket: "corrsysupport.firebasestorage.app",
        messagingSenderId: "926063390426",
        appId: "1:926063390426:web:506905b8421a8b4ea3bfe3",
    };
    
    // ==========================================
    // INITIALIZATION
    // ==========================================
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    let tickets = [];
    let currentCategory = 'all';
    let currentSort = 'order';
    let isAdmin = false;
    
    // ==========================================
    // FIREBASE LISTENER
    // ==========================================
    db.collection("tickets").onSnapshot((snapshot) => {
        tickets = snapshot.docs.map(doc => ({ 
            id: doc.id, 
            ...doc.data(),
            timestamp: doc.data().timestamp ? doc.data().timestamp.toDate() : new Date()
        }));
        
        updateStats();
        render();
    }, (error) => {
        console.error("Error fetching tickets:", error);
        showToast("Error loading tickets", "danger");
    });
    
    // ==========================================
    // RENDER FUNCTION
    // ==========================================
    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        const grid = document.getElementById('grid');
        
        // Hide loading state
        document.getElementById('loadingState').style.display = 'none';
        
        // Filter tickets
        let filteredTickets = tickets.filter(ticket => {
            const matchSearch = 
                ticket.title.toLowerCase().includes(query) ||
                ticket.keywords.toLowerCase().includes(query) ||
                (ticket.note && ticket.note.toLowerCase().includes(query)) ||
                (ticket.reply && ticket.reply.toLowerCase().includes(query));
            
            const matchCat = currentCategory === 'all' || ticket.category === currentCategory;
            
            return matchSearch && matchCat;
        });
        
        // Sort tickets
        filteredTickets = sortTicketArray(filteredTickets, currentSort);
        
        // Update results count
        document.getElementById('resultsCount').textContent = 
            `${filteredTickets.length} ticket${filteredTickets.length !== 1 ? 's' : ''} found`;
        
        // Clear grid
        grid.innerHTML = '';
        
        // Show empty state if no results
        if (filteredTickets.length === 0) {
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <div class="empty-title">No tickets found</div>
                    <p>Try a different search term or category filter</p>
                    ${isAdmin ? '<button onclick="clearForm()" class="btn btn-save" style="margin-top: 20px;"><i class="fas fa-plus"></i> Create New Ticket</button>' : ''}
                </div>
            `;
            return;
        }
        
        // Render tickets
        filteredTickets.forEach(ticket => {
            const card = document.createElement('div');
            card.className = `card category-${ticket.category}`;
            
            // Format timestamp
            const timestamp = ticket.timestamp ? formatDate(ticket.timestamp) : 'Recently added';
            
            // Format keywords
            const keywords = ticket.keywords ? ticket.keywords.split(',').map(k => k.trim()) : [];
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="category-badge category-${ticket.category}">
                        <i class="fas fa-${getCategoryIcon(ticket.category)}"></i>
                        ${getCategoryName(ticket.category)}
                    </span>
                    ${ticket.sla ? `<span style="font-size: 0.85rem; color: var(--warning); font-weight: 600;"><i class="fas fa-clock"></i> ${ticket.sla}</span>` : ''}
                </div>
                
                <div class="card-content">
                    <h3 class="card-title">${ticket.title}</h3>
                    
                    ${keywords.length > 0 ? `
                    <div class="keywords">
                        ${keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}
                    </div>
                    ` : ''}
                    
                    ${ticket.note ? `
                    <div class="agent-note">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>${ticket.note}</div>
                    </div>
                    ` : ''}
                    
                    <div class="reply-section">
                        <button class="copy-btn" onclick="copyText('${ticket.id}')">
                            <i class="fas fa-copy"></i> Copy Script
                        </button>
                        <div class="reply-box" id="reply-${ticket.id}">${ticket.reply || ''}</div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="timestamp">
                        <i class="far fa-clock"></i>
                        ${timestamp}
                    </div>
                    ${isAdmin ? `
                    <div class="admin-actions">
                        <button onclick="editTicket('${ticket.id}')" class="icon-btn edit" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteTicketPrompt('${ticket.id}')" class="icon-btn delete" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
            
            grid.appendChild(card);
        });
    }
    
    // ==========================================
    // ADMIN FUNCTIONS
    // ==========================================
    function saveTicket() {
        const id = document.getElementById('docId').value;
        const saveBtn = document.getElementById('saveBtn');
        const saveBtnText = document.getElementById('saveBtnText');
        
        // Validation
        const title = document.getElementById('inpTitle').value.trim();
        const reply = document.getElementById('inpReply').value.trim();
        
        if (!title) {
            showToast("Please enter a title", "danger");
            document.getElementById('inpTitle').focus();
            return;
        }
        
        if (!reply) {
            showToast("Please enter a reply script", "danger");
            document.getElementById('inpReply').focus();
            return;
        }
        
        // Prepare data
        const data = {
            title: title,
            category: document.getElementById('inpCategory').value,
            keywords: document.getElementById('inpKeywords').value.toLowerCase(),
            note: document.getElementById('inpNote').value.trim(),
            reply: reply,
            sla: document.getElementById('inpSLA').value.trim(),
            order: parseInt(document.getElementById('inpOrder').value) || 999,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        // Add timestamp for new tickets
        if (!id) {
            data.timestamp = firebase.firestore.FieldValue.serverTimestamp();
        }
        
        // Show loading state
        saveBtn.disabled = true;
        saveBtnText.innerHTML = '<span class="spinner"></span> Saving...';
        
        // Save to Firestore
        const promise = id 
            ? db.collection("tickets").doc(id).update(data)
            : db.collection("tickets").add(data);
        
        promise
            .then(() => {
                showToast(id ? "Ticket updated successfully" : "Ticket added successfully", "success");
                clearForm();
            })
            .catch(error => {
                console.error("Error saving ticket:", error);
                showToast("Error saving ticket", "danger");
            })
            .finally(() => {
                saveBtn.disabled = false;
                saveBtnText.textContent = id ? "Update Ticket" : "Save to Database";
            });
    }
    
    function editTicket(id) {
        const ticket = tickets.find(x => x.id === id);
        if (!ticket) return;
        
        document.getElementById('docId').value = ticket.id;
        document.getElementById('inpTitle').value = ticket.title || '';
        document.getElementById('inpCategory').value = ticket.category || 'code';
        document.getElementById('inpKeywords').value = ticket.keywords || '';
        document.getElementById('inpNote').value = ticket.note || '';
        document.getElementById('inpReply').value = ticket.reply || '';
        document.getElementById('inpSLA').value = ticket.sla || '';
        document.getElementById('inpOrder').value = ticket.order || 999;
        
        document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Ticket';
        document.getElementById('saveBtnText').textContent = "Update Ticket";
        document.getElementById('deleteBtn').style.display = 'flex';
        
        // Show admin panel and scroll to top
        document.getElementById('adminPanel').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        // Update character counts
        updateCharCount('inpTitle', 'titleCount', 100);
        updateCharCount('inpNote', 'noteCount', 500);
        updateCharCount('inpReply', 'replyCount', 2000);
    }
    
    function deleteTicketPrompt(id) {
        if (!confirm("Are you sure you want to delete this ticket? This action cannot be undone.")) {
            return;
        }
        
        db.collection("tickets").doc(id).delete()
            .then(() => {
                showToast("Ticket deleted successfully", "success");
            })
            .catch(error => {
                console.error("Error deleting ticket:", error);
                showToast("Error deleting ticket", "danger");
            });
    }
    
    function deleteTicket() {
        const id = document.getElementById('docId').value;
        if (!id) return;
        
        deleteTicketPrompt(id);
        clearForm();
    }
    
    function clearForm() {
        document.getElementById('docId').value = '';
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpCategory').value = 'sop';
        document.getElementById('inpKeywords').value = '';
        document.getElementById('inpNote').value = '';
        document.getElementById('inpReply').value = '';
        document.getElementById('inpSLA').value = '';
        document.getElementById('inpOrder').value = 999;
        
        document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Add New Ticket';
        document.getElementById('saveBtnText').textContent = "Save to Database";
        document.getElementById('deleteBtn').style.display = 'none';
        
        updateCharCount('inpTitle', 'titleCount', 100);
        updateCharCount('inpNote', 'noteCount', 500);
        updateCharCount('inpReply', 'replyCount', 2000);
    }
    
    // ==========================================
    // AUTHENTICATION
    // ==========================================
    auth.onAuthStateChanged(user => {
        if (user) {
            isAdmin = true;
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('authBtnText').textContent = 'Logout';
            document.getElementById('authBtn').classList.add('logout');
            document.getElementById('authBtn').innerHTML = '<i class="fas fa-sign-out-alt"></i> <span id="authBtnText">Logout</span>';
            closeLoginModal();
        } else {
            isAdmin = false;
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('authBtnText').textContent = 'Admin Login';
            document.getElementById('authBtn').classList.remove('logout');
            document.getElementById('authBtn').innerHTML = '<i class="fas fa-sign-in-alt"></i> <span id="authBtnText">Admin Login</span>';
        }
        render();
    });
    
    function toggleAuth() {
        if (isAdmin) {
            auth.signOut();
            showToast("Logged out successfully", "success");
        } else {
            openLoginModal();
        }
    }
    
    function openLoginModal() {
        document.getElementById('loginModal').style.display = 'flex';
        document.getElementById('email').focus();
    }
    
    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginError').style.display = 'none';
    }
    
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        
        if (!email || !password) {
            document.getElementById('loginError').textContent = "Please enter email and password";
            document.getElementById('loginError').style.display = 'block';
            return;
        }
        
        // Show loading state
        loginBtn.disabled = true;
        loginBtnText.style.display = 'none';
        loginSpinner.style.display = 'inline-block';
        
        auth.signInWithEmailAndPassword(email, password)
            .catch(error => {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
                loginBtn.disabled = false;
                loginBtnText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            });
    }
    
    // ==========================================
    // UTILITY FUNCTIONS
    // ==========================================
    function filter(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('active');
            b.classList.remove('sop');
        });
        btn.classList.add('active');
        if (cat === 'sop') btn.classList.add('sop');
        render();
    }
    
    function sortTickets(sortType) {
        currentSort = sortType;
        render();
    }
    
    function sortTicketArray(ticketArray, sortType) {
        const array = [...ticketArray];
        
        switch(sortType) {
            case 'newest':
                return array.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            case 'oldest':
                return array.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            case 'title':
                return array.sort((a, b) => a.title.localeCompare(b.title));
            case 'order':
            default:
                return array.sort((a, b) => (a.order || 999) - (b.order || 999));
        }
    }
    
    function copyText(ticketId) {
        const replyElement = document.getElementById(`reply-${ticketId}`);
        const text = replyElement.textContent;
        
        navigator.clipboard.writeText(text).then(() => {
            showToast("Reply script copied to clipboard!", "success");
        }).catch(err => {
            console.error('Failed to copy: ', err);
            showToast("Failed to copy text", "danger");
        });
    }
    
    function updateStats() {
        document.getElementById('totalTickets').textContent = tickets.length;
        const sopCount = tickets.filter(t => t.category === 'sop').length;
        document.getElementById('sopCount').textContent = sopCount;
    }
    
    function updateCharCount(inputId, countId, max) {
        const input = document.getElementById(inputId);
        const count = document.getElementById(countId);
        const length = input.value.length;
        count.textContent = `${length}/${max}`;
        
        if (length > max * 0.9) {
            count.style.color = 'var(--danger)';
        } else if (length > max * 0.75) {
            count.style.color = 'var(--warning)';
        } else {
            count.style.color = 'var(--text-light)';
        }
    }
    
    function formatDate(date) {
        if (!date) return '';
        
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffMins < 60) {
            return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
        } else if (diffHours < 24) {
            return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
        } else if (diffDays < 7) {
            return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
        } else {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    }
    
    function getCategoryIcon(category) {
        const icons = {
            'sop': 'list-check',
            'code': 'code',
            'login': 'sign-in-alt',
            'tech': 'tools',
            'content': 'file-video',
            'inquiry': 'question-circle'
        };
        return icons[category] || 'file-alt';
    }
    
    function getCategoryName(category) {
        const names = {
            'sop': 'SOP / Leads',
            'code': 'Code & Activation',
            'login': 'Login & Account',
            'tech': 'Technical Issues',
            'content': 'Content/Lectures',
            'inquiry': 'General Inquiries'
        };
        return names[category] || category;
    }
    
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        
        // Set color based on type
        if (type === 'success') {
            toast.style.background = 'var(--success)';
        } else if (type === 'danger') {
            toast.style.background = 'var(--danger)';
        } else if (type === 'warning') {
            toast.style.background = 'var(--warning)';
        }
        
        toastMessage.textContent = message;
        toast.style.display = 'flex';
        
        // Auto hide after 3 seconds
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }
    
    // ==========================================
    // EVENT LISTENERS
    // ==========================================
    document.addEventListener('DOMContentLoaded', function() {
        // Search input with debounce
        let searchTimer;
        document.getElementById('search').addEventListener('input', function() {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(render, 300);
        });
        
        // Character count listeners
        document.getElementById('inpTitle').addEventListener('input', function() {
            updateCharCount('inpTitle', 'titleCount', 100);
        });
        
        document.getElementById('inpNote').addEventListener('input', function() {
            updateCharCount('inpNote', 'noteCount', 500);
        });
        
        document.getElementById('inpReply').addEventListener('input', function() {
            updateCharCount('inpReply', 'replyCount', 2000);
        });
        
        // Close modal on ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLoginModal();
            }
        });
        
        // Close modal on outside click
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });
        
        // Initial character count update
        updateCharCount('inpTitle', 'titleCount', 100);
        updateCharCount('inpNote', 'noteCount', 500);
        updateCharCount('inpReply', 'replyCount', 2000);
    });
</script>
